apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
  labels:
    app: django-app
    app.kubernetes.io/name: django-migrate
    app.kubernetes.io/component: database
spec:
  ttlSecondsAfterFinished: 86400
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: django_app:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "manage.py", "migrate", "--no-input"]
        envFrom:
        - secretRef:
            name: django-secrets
        env:
        - name: DEBUG
          value: "False"
        - name: ALLOWED_HOSTS
          value: "*"
      restartPolicy: Never